<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EduAcademy ‚Äî Admin Dashboard</title>

  <!-- Keep same style tone as Educademy -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/Studentdashboard.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      background: #f9fafb;
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #111827;
    }
    h1 {
      text-align: center;
      color: #1e3a8a;
      margin-top: 20px;
    }
    .table-container {
      max-width: 1000px;
      margin: 30px auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      text-align: left;
    }
    thead {
      background: #2563eb;
      color: #fff;
    }
    th, td {
      padding: 12px 16px;
      border-bottom: 1px solid #e5e7eb;
    }
    tr:hover {
      background: #f1f5f9;
    }
    .charts {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(360px, 1fr));
      gap: 20px;
      margin: 30px auto;
      max-width: 1100px;
    }
    .chart-card {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    footer {
      text-align: center;
      color: #6b7280;
      margin-top: 40px;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <div class="navbar">
    <button class="logo" onclick="location.href='/'" style="background:none;border:none;cursor:pointer;color:#2563eb;font-size:1.7em;font-weight:bold;">EduAcademy</button>
    <nav class="nav-links">
      <a href="/" class="nav-link">Home</a>
      <a href="/logout" class="nav-link">Logout</a>
    </nav>
  </div>

  <h1>üë®‚Äçüíº Admin Dashboard ‚Äî Student Analytics Overview</h1>

  <!-- Chart Section -->
  <div class="charts">
    <div class="chart-card">
      <h3>üìà Average Quiz Scores per Student</h3>
      <canvas id="avgScoresChart"></canvas>
    </div>

    <div class="chart-card">
      <h3>üìö Summary Submissions per Student</h3>
      <canvas id="summaryCountChart"></canvas>
    </div>
  </div>

  <!-- Table Section -->
  <div class="table-container">
    <table id="studentTable">
      <thead>
        <tr>
          <th>Student</th>
          <th>File Name</th>
          <th>Score</th>
          <th>Total</th>
          <th>Percentage</th>
          <th>Timestamp</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <footer>
    ¬© 2025 EduAcademy | Admin Dashboard by Raunak
  </footer>

  <script>
    async function loadAdminData() {
      try {
        // Fetch all students' quiz records from Flask
        const res = await fetch('/get_analytics_all');
        const data = await res.json();

        const tableBody = document.querySelector('#studentTable tbody');
        tableBody.innerHTML = '';

        // Store stats for charts
        const studentScores = {};
        const summaryCounts = {};

        data.forEach(record => {
          const row = `
            <tr>
              <td>${record.student}</td>
              <td>${record.filename}</td>
              <td>${record.score}</td>
              <td>${record.total}</td>
              <td>${record.percentage}%</td>
              <td>${new Date(record.timestamp).toLocaleString()}</td>
            </tr>`;
          tableBody.insertAdjacentHTML('beforeend', row);

          // Collect averages
          if (!studentScores[record.student]) studentScores[record.student] = [];
          studentScores[record.student].push(record.percentage);
        });

        // Compute averages
        const avgLabels = Object.keys(studentScores);
        const avgData = avgLabels.map(name => {
          const arr = studentScores[name];
          return arr.reduce((a,b)=>a+b,0)/arr.length;
        });

        // Render Average Quiz Score Chart
        const avgCtx = document.getElementById('avgScoresChart');
        new Chart(avgCtx, {
          type: 'bar',
          data: {
            labels: avgLabels,
            datasets: [{
              label: 'Average Quiz %',
              data: avgData,
              backgroundColor: '#3b82f6'
            }]
          },
          options: { responsive: true, scales: { y: { beginAtZero: true, max: 100 } } }
        });

        // Fetch summaries per student (from summaries_collection)
        const res2 = await fetch('/get_summary_counts');
        const summaries = await res2.json();

        summaries.forEach(s => { summaryCounts[s.student] = s.count; });

        // Render Summary Count Chart
        const sumCtx = document.getElementById('summaryCountChart');
        new Chart(sumCtx, {
          type: 'pie',
          data: {
            labels: Object.keys(summaryCounts),
            datasets: [{
              label: 'Summaries',
              data: Object.values(summaryCounts),
              backgroundColor: ['#fbbf24','#34d399','#60a5fa','#a78bfa','#f87171']
            }]
          },
          options: { responsive: true }
        });

      } catch (err) {
        console.error(err);
        alert("Error loading admin data");
      }
    }

    // Run on load
    loadAdminData();
  </script>
</body>
</html>
