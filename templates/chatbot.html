<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Educademy Chatbot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/chatbot.css') }}">
</head>
<body>
  <div class="navbar">
    <button class="logo" onclick="location.href='/'">Educademy</button>
    <nav class="nav-links">
      <a href="#" class="nav-link">Sign In</a>
      <a href="#about" class="nav-link">About</a>
      <a href="#" class="nav-link">Contact</a>
      <button class="profile-btn" onclick="location.href='#'"></button>
    </nav>
  </div>

  <div class="welcome-section">
    <div class="welcome-icon"></div>
    <h2>Welcome to Educademy Chatbot</h2>
    <p>
      I'm here to help you with anything you need. Ask me questions, upload files, or just have a conversation.  
      How can I assist you today?
    </p>
  </div>

  <div class="chat-container">
    <div class="chat-animation"></div>
    <div id="chatArea"></div>
    <form class="chat-form" id="chatForm">
      <label for="fileInput" class="file-label"></label>
      <input type="file" id="fileInput" accept=".pdf,.txt,.docx" />
      <input type="text" id="userInput" placeholder="Type your message here..." required />
      <button type="submit"></button>
    </form>
    <small style="text-align:center; color:#777;">Press Enter to send, Shift + Enter for new line</small>
  </div>

  <footer>
    <p style="text-align:center; padding:1em; font-size:0.9em; color:#555;">
      &copy; 2024 Educademy. All rights reserved.
    </p>
  </footer>
  <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
</body>
</html>
