<!DOCTYPE html>
<html>
<head><title>Results</title></head>
<body>
  <h2>📝 Summary:</h2>
  <p>{{ summary }}</p>

  <h2>❓ MCQs:</h2>
  <p>{{ questions }}</p>

  <form action="/speak" method="post">
    <input type="hidden" name="text" value="{{ summary }}">
    <button type="submit">🔊 Read Aloud Summary</button>
  </form>

  <form action="/listen" method="get">
    <button type="submit">🎤 Listen to Me</button>
  </form>
</body>
</html>
